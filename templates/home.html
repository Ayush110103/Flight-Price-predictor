<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Flight Price Predictor</a>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Predict the Price of Your Flight</h2>
                <form action="/predict" method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="Dep_Time">Departure Time</label>
                        <input type="datetime-local" class="form-control" id="Dep_Time" name="Dep_Time" required>
                    </div>
                    <div class="form-group">
                        <label for="Arrival_Time">Arrival Time</label>
                        <input type="datetime-local" class="form-control" id="Arrival_Time" name="Arrival_Time" required>
                    </div>
                    <div class="form-group">
                        <label for="stops">Total Stops</label>
                        <select class="form-control" id="stops" name="stops" required>
                            <option value="0">Non-stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="airline">Airline</label>
                        <select class="form-control" id="airline" name="airline" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Source">Source</label>
                        <select class="form-control" id="Source" name="Source" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <select class="form-control" id="Destination" name="Destination" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New_Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                </form>
                {% if prediction_text %}
                    <div class="alert alert-success mt-4" role="alert">
                        {{ prediction_text }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <footer class="footer bg-primary text-white mt-5">
      <div class="container text-center py-3">
        <span>Â© 2025 Flight Price Predictor. All rights reserved.</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
